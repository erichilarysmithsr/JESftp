options:
  cors: true
actions:
  action: ./actions/action.js
  action1: ./actions/action1.js
  action2: ./actions/action2.js
  action3: ./actions/action3.js
  action4: ./actions/action4.js
tasks:
  task:
    schedule: cron(5 8 ? * 0)
    action: zoom_us/recordingGet
    accounts: {}
    monitor:
      action: zoom_us/recordingGet
      accounts: {}
      trackBy: ''
      array: ''
      input:
        meetingId: 0
  task1:
    action: google_bigquery/tables.get
    schedule: cron(5 8 ? * 0)
    monitor:
      action: google_bigquery/tables.get
      accounts: {}
      trackBy: ''
      array: clustering.fields
      input:
        datasetId: '""'
        projectId: '""'
        tableId: '""'
    accounts: {}
  task2:
    schedule: cron(5 8 ? * 0)
    action: google_firebaseremoteconfig/projects.getRemoteConfig
    accounts: {}
    monitor:
      action: google_firebaseremoteconfig/projects.getRemoteConfig
      accounts: {}
      trackBy: tagColor
      array: conditions
      input:
        project: '""'
  task3:
    schedule: cron(5 8 ? * 0)
    action: google_firebaserules/oauthCallback
    accounts: {}
    monitor:
      action: google_firebaserules/oauthCallback
      accounts: {}
      trackBy: ''
      array: ''
      input:
        code: '""'
  task4:
    schedule: cron(5 8 ? * 0)
    action: slack/oauthCallback
    accounts: {}
    monitor:
      action: slack/oauthCallback
      accounts: {}
      trackBy: ''
      array: ''
      input:
        code: '""'
paths:
  /paths0:
    get:
      action: zoom_us/recordingGet
      accounts: {}
  /paths1:
    get:
      action: google_bigquery/tables.get
      accounts: {}
  /paths2:
    get:
      action: google_firebaseremoteconfig/projects.getRemoteConfig
      accounts: {}
  /paths3:
    get:
      action: google_firebaserules/oauthCallback
      accounts: {}
tests:
  test:
    action: zoom_us/recordingGet
    accounts: {}
    input:
      meetingId: 0
  test1:
    action: google_bigquery/tables.get
    accounts: {}
    input:
      datasetId: '""'
      projectId: '""'
      tableId: '""'
  test2:
    action: google_firebaseremoteconfig/projects.getRemoteConfig
    accounts: {}
    input:
      project: '""'
  test3:
    action: google_firebaserules/oauthCallback
    accounts: {}
    input:
      code: '""'
